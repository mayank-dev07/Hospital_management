   
<div class="d-flex justify-content-center align-items-center vh-100" ng-show="loader">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

   <div class="col-md-12 mt-5" ng-show="data">
      <div class="col-md-2"></div>
      <div class="container-fluid col-md-10 mt-5">
        <h4
          class="d-flex justify-content-center blockquote"
          style="font-size: 32px; color: #276acf;text-decoration: underline;"
        >
          Appointments details
        </h4>
        <div class="row mt-3">
          <div class="card-body ms-5">
            <div class="d-flex justify-content-center">
              <table class="table border-primary" id="appointment">
                <thead>
                  <tr class="border-success">
                    <th  style="font-size: 24px">S.No</th>
                    <th  style="font-size: 24px">
                      Doctor name
                    </th>
                    <th  style="font-size: 24px">
                      Doctor Email
                    </th>
                    <th  style="font-size: 24px">
                      Doctor Phone
                    </th>
                    <th  style="font-size: 24px">Date</th>
                    <th  style="font-size: 24px">Time</th>
                    <th  style="font-size: 24px">Status</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
           
                    <tr
                      ng-repeat="doctor in appointments| filter: { 
                        doctor__user__first_name: searchname ,
                      }"
                    >
                      <th>{{$index + 1}}</th>
                      <td style="font-size: 20px">
                        {{ doctor.doctor__user__first_name }} {{
                        doctor.doctor__user__last_name }}
                      </td>
                      <td style="font-size: 20px">
                        {{doctor.doctor_id__user_id__email}}
                      </td>
                      <td style="font-size: 20px">
                        {{doctor.doctor_id__phone}}
                      </td>
                      <td style="font-size: 20px">{{doctor.date}}</td>
                      <td style="font-size: 20px">{{doctor.time}}</td>
                      <td
                        style="font-size: 20px"
                        
                      >
                        <button class="btn btn-primary" ng-click="view(doctor.id)">Status</button>
                      </td>
                    </tr>
                  </th>
                </tbody>
              </table>
            </div>
            <button
              class="btn text-white float-end"
              style="background-color: #276acf; font-size: 18px"
              ng-click="exportTableToExcel('appointment', 'appointment')"
            >
              Export to excel
            </button>
          </div>
        </div>
      </div>
    </div>
