
<div class="d-flex justify-content-center align-items-center vh-100" ng-show="loader">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center mt-5" ng-show="data">
  <p class="fw-bold" style="font-size: 38px">Personal Information</p>
</div>
<div
  class="d-flex justify-content-center align-items-center mt-3"
  ng-repeat="detail in details"
>
  <div class="col-md-4">
    <img
      src="/images/accept-request-concept-illustration_114360-2964.avif"
      alt=""
    />
  </div>
  <div class="col-md-6">
    <div class="p-3 mb-2">
      <div class="card-body text-center">
        <div class="mt-3 mb-4"></div>
        <p style="font-size: 28px">
          <span class="fw-bold text-info-emphasis">Name:</span>
          &nbsp; <span>{{detail.user_id__first_name }} {{ detail.user_id__last_name}}</span>
        </p>
        <p style="font-size: 28px" class="mt-5">
          <span class="fw-bold text-info-emphasis">Email:</span>
          &nbsp; <span>{{ detail.user_id__email }}</span>
        </p>
        <div class="d-flex justify-content-center text-center mt-5 mb-2">
          <div>
            <p style="font-size: 28px">
              <span class="fw-bold text-info-emphasis">Age:</span>
              &nbsp; <span>{{ detail.age }}</span>
            </p>
          </div>
          <div class="px-3">
            <p style="font-size: 28px">
              <span class="fw-bold text-info-emphasis">Address:</span>
              &nbsp; <span> {{ detail.address }}</span>
            </p>
          </div>
        </div>
        <div class="d-flex justify-content-center text-center mt-5 mb-2">
          <div>
            <p style="font-size: 28px">
              <span class="fw-bold text-info-emphasis">Sex:</span>
              &nbsp; <span> {{ detail.gender }}</span>
            </p>
          </div>
          <div class="px-3">
            <p style="font-size: 28px">
              <span class="fw-bold text-info-emphasis">Phone:</span>
              &nbsp; <span> {{ detail.Phone }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
